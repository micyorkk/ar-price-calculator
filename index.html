<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Price Tracker & Converter</title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>AR Price Tracker & Converter</h1>
  </header>
  <main>
    <section id="price-section">
      <h2>Current AR Price</h2>
      <p id="price">Loading...</p>
    </section>
    <section id="calculator-section">
      <h2>AR to USD Calculator</h2>
      <label for="ar-amount">Amount of AR:</label>
      <input type="number" id="ar-amount" placeholder="Enter AR amount">
      <button id="convert-btn">Convert</button>
      <p id="result">Result: $0.00</p>
    </section>
    <section id="chart-section">
      <h2>AR Price Chart (Last 7 Days)</h2>
      <canvas id="price-chart" width="400" height="200"></canvas>
    </section>
  </main>
  <footer>
    <p>Powered by CoinGecko API | by BlackCatNeeedSleep</p>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
